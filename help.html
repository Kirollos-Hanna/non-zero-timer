<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Non Zero Timer</title>
  </head>
  <body>
    <!-- Add FAQ and Settings and History(where you can see your activities through out the day)-->
    <nav></nav>
    <h2>Settings</h2>
    <label>
      Time Limit:
      <input class="time-limit" type="number">
    </label>
    <button class="time-limit-set-btn">Set</button>
    <h2>FAQ</h2>
    <p><b>I clicked on "prevent this page from creating additional dialogs", how do I enable the alerts again?</b></p>
    <ol>
      <li>Right-click on the Non Zero Timer extension</li>
      <li>Click on manage extensions</li>
      <li>Disable and then enable the extension</li>
    </ol>
    <p>(Note: that some data may be lost)</p>
    <script src="help.js" charset="utf-8"></script>
  </body>
</html>
